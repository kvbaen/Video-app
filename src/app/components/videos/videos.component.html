<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openDialog(element)">
                    <img [src]="element.thumbnailUrl" height="70px" />
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="viewCount">
            <th mat-header-cell *matHeaderCellDef> Number of views </th>
            <td mat-cell *matCellDef="let element"> {{element.viewCount}} </td>
        </ng-container>

        <ng-container matColumnDef="likeCount">
            <th mat-header-cell *matHeaderCellDef> Number of likes </th>
            <td mat-cell *matCellDef="let element"> {{element.likeCount}} </td>
        </ng-container>

        <ng-container matColumnDef="upload date">
            <th mat-header-cell *matHeaderCellDef> Upload date </th>
            <td mat-cell *matCellDef="let element"> {{element.publishedAt}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
